<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>투두</h1>
            <input type="text" class="new-todo" placeholder="오늘의 할 일은?" autofocus>
        </header>
        <section class="main">
            <input type="checkbox" id="toggle-all" class="toggle-all">
            <label for="toggle-all">모두 체크</label>
            <!--            업데이트 필요 (1) - 필터링된 투두 리스트-->
            <ul class="todo-list"></ul>
        </section>
        <footer class="footer">
            <!--            업데이트 필요 (2) - 완료되지 않은 투두 수-->
            <span class="todo-count"></span>
            <!--            업데이트 필요 (3) - 선택 여부를 보여주는 필터-->
            <ul class="filters">
                <li>
                    <a href="#/">모두</a>
                </li>
                <li>
                    <a href="#/active">할 일만</a>
                </li>
                <li>
                    <a href="#/completed">한 일만</a>
                </li>
            </ul>
            <button class="clear-completed">
                한 일 지우기
            </button>
        </footer>
    </section>
    <footer class="info">
        <p>투두를 더블 클릭해서 수정할 수 있어요</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
